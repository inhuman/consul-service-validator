language: go

go:
  - 1.8

#before_install:
#  - go get github.com/mattn/goveralls
#  - go get -u github.com/golang/dep/cmd/dep
#  - dep ensure

install: true

notifications:
  email: false

jobs:
  include:
    - stage: test app
      script:
      - export GOPATH="${TRAVIS_BUILD_DIR}/vendor:${TRAVIS_BUILD_DIR}"
      - export IMAGE_NAME='idconstruct/consul-service-validator'
      - export SOURCE_IMAGE='alpine'
      - env
      - go get -v -t -d ./src/...
      - go test -v -cover ./src/...
    - stage: build bin
      script:
      - export GOPATH="${TRAVIS_BUILD_DIR}/vendor:${TRAVIS_BUILD_DIR}"
      - export IMAGE_NAME='idconstruct/consul-service-validator'
      - export SOURCE_IMAGE='alpine'
      - env
      - go get -v -t -d ./src/...
      - go build -i --ldflags '-extldflags "-static"' -o bin/core src/main.go
    - stage: build docker image
      script:
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker build -t travis-ci-build-stages-demo .
      - docker images
      - docker tag travis-ci-build-stages-demo $DOCKER_USERNAME/travis-ci-build-stages-demo
      - docker push $DOCKER_USERNAME/travis-ci-build-stages-demo
    - stage: test
      script: docker run --rm $DOCKER_USERNAME/travis-ci-build-stages-demo cat hello.txt
    - script: docker run --rm $DOCKER_USERNAME/travis-ci-build-stages-demo cat hello.txt



