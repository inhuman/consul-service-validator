language: go

go:
  - 1.8

#before_install:
#  - go get github.com/mattn/goveralls
#  - go get -u github.com/golang/dep/cmd/dep
#  - dep ensure

install: true

notifications:
  email: false

jobs:
  include:
    - stage: test app
      script:
      - export GOPATH="${TRAVIS_BUILD_DIR}/vendor:${TRAVIS_BUILD_DIR}"
      - export IMAGE_NAME='idconstruct/consul-service-validator'
      - export SOURCE_IMAGE='alpine'
      - env
      - go get -v -t -d ./src/...
      - go test -v -cover ./src/...
    - stage: build bin
      script:
      - export GOPATH="${TRAVIS_BUILD_DIR}/vendor:${TRAVIS_BUILD_DIR}"
      - export IMAGE_NAME='idconstruct/consul-service-validator'
      - export SOURCE_IMAGE='alpine'
      - env
      - go get -v -t -d ./src/...
      - go build -i --ldflags '-extldflags "-static"' -o bin/core src/main.go
    - stage: build docker image
      script:
      - chmod +x ./bin/validator && ./bin/validator
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker build -t $DOCKER_USERNAME/consul-service-validator .
      - docker images
      - docker tag $DOCKER_USERNAME/consul-service-validator $DOCKER_USERNAME/consul-service-validator
      - docker push $DOCKER_USERNAME/consul-service-validator




